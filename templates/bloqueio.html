<!DOCTYPE html>
<html>
<head>
    <title>Acesso Bloqueado</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .bloqueio-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .bloqueio-icon {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .data-limite {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="bloqueio-container">
        <div class="bloqueio-icon">⛔</div>
        <h1>Acesso Bloqueado</h1>
        <p>O acesso ao sistema foi bloqueado devido à expiração da licença.</p>
        <p>Data limite de acesso: <span class="data-limite">{{ data_limite }}</span></p>
        <p>Entre em contato com o suporte para renovar sua licença.</p>
    </div>
</body>
</html>
