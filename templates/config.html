<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PEC/BPA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="d-flex app">
        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column p-3 bg-primary">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none bg-white text-primary rounded p-2 w-100">
                <i class="bi bi-arrow-repeat fs-4 me-2"></i>
                <span class="fs-6 fw-bold sidebar-title">Conversor PEC/BPA</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/index" class="nav-link active voltar-index">
                        <i class="bi bi-house-door"></i>
                        <span>Início</span>
                    </a>
                </li>
            </ul>
            <hr>
        </div>

        <!-- Conteúdo Principal -->
        <div id="content" class="p-4 w-100">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg rounded mb-4" style="background-color: #ececec;">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="btn btn-primary">
                        <i class="bi bi-list"></i>
                    </button>
                   
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Configurações
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Conteúdo da Página -->
            <div class="container w-100">
                <div class="card p-3" style="overflow-x: auto; height: 65vh;"> 
                    <div class="d-flex">
                        <div class="w-50 text-center">
                            <span>Procedimento</span>
                        </div>
                        <div class="w-50 text-center">
                            <span>CID</span>
                        </div>
                        <div class="w-50 text-center">
                            <span>Serviço</span>
                        </div>
                        <div class="w-50 text-center">
                            <span>Classificação</span>
                        </div>
                    </div>
                    {% for proced in proceds %}                     
                        <div class="d-flex mb-2">
                            <div class="w-50" style="margin-right: 10px;">
                                <input class="form-control proced-input" type="text" 
                                    name="proced" value="{{ proced[0] }}" readonly>
                            </div>
                            <div class="w-50" style="margin-right: 10px;">
                                <select class="form-select cid-select" name="cid"></select>
                            </div>
                            <div class="w-50" style="margin-right: 10px;">
                                <select class="form-select servico-select" name="servico"></select>
                            </div>
                            <div class="w-50">
                                <select class="form-select class-select" name="classificacao"></select>
                            </div>
                        </div>
                    {% endfor %}
                </div>           
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div id="loader">
        <div class="spinner"></div>
    </div>


    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/spinner.js"></script>

</body>
</html>
